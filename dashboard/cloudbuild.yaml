steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/options-wheel-dashboard:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/options-wheel-dashboard:latest', '.']
    dir: 'dashboard'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/options-wheel-dashboard:$SHORT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/options-wheel-dashboard:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'options-wheel-dashboard'
      - '--image'
      - 'gcr.io/$PROJECT_ID/options-wheel-dashboard:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '2'
      - '--set-env-vars'
      - 'TRADING_BOT_URL=https://options-wheel-bot-650263886572.us-central1.run.app,GCP_PROJECT=$PROJECT_ID'
      - '--allow-unauthenticated'  # Remove this line after setting up IAP

images:
  - 'gcr.io/$PROJECT_ID/options-wheel-dashboard:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/options-wheel-dashboard:latest'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1200s
